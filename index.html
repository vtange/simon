<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="style-0.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="xylo.json"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body data-ng-app="Simon">
  <div class="content">
      <div class="game" data-ng-controller="MainCtrl as app">
        <table class="xylo-container">
          <tr>
            <td data-ng-repeat="bar in instrum.xyphone" data-ng-style="set_styling(bar)"><div id="pip"></div><div id="pip2"></div></td>
            </tr>
          </table>
          <div class="game-ctrl-panel">
            <div class="display-container">
                <div class="display">
                    <div class="display-text">
                            15
                    </div>
                </div>
              </div>
            <div class="logo-container">
                <h1>Xymon</h1>
                <span>Power</span>
                <div class="switch">
                  <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" ng-disabled="">
                  <label for="cmn-toggle-4"></label>
                </div>
              </div>
            <div class="ctrls-container">
              </div>
          </div>
       </div>
    </div>
</body>
